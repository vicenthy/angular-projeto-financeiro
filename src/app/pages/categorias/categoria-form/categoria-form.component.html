<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"> <a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"> <a routerLink="/categorias">Categorias</a></li>
    <li class="breadcrumb-item active"> {{pageTitle}}</li>
   </ol>
</nav>
<div class="row mb-4">
 <div class="col-md">
   <h1 class="h2 border-left pl-2">
       {{pageTitle}}
   </h1>
 </div>

 <div class="col md">
  <a routerLink="/categorias" class="btn btn-light float-right">
      << Voltar
  </a>
</div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
        Dados da Categoria
    </div>
    <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nome">Nome</label>
            <input type="text"  class="form-control" formControlName="nome" name="nome">
            <div class="text-danger" *ngIf="categoriaForm.get('nome').invalid && categoriaForm.get('nome').touched">
                <div *ngIf="categoriaForm.get('nome').errors.required">Digite o nome</div>
                <div *ngIf="categoriaForm.get('nome').errors.minlength">digite no minimo 2 caracteres</div>
              </div>
          </div>
          <div class="form-group col-md-8">
            <label for="descricao">Descricao</label>
            <input type="text"  class="form-control" formControlName="descricao" name="descricao">
          </div>

        </div>
    </div>
  </div>

  <div class="aler alert-danger" *ngIf="serveErrorMessages">
    <strong>Error no servidor</strong>
    <ul>
      <li *ngFor="let error of serveErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="subnmitterForm || categoriaForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
